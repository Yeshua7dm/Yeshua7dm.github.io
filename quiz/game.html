<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="container responsive">
    <header class="col-12 flex-center flex-col game-header">
      <h1>Sports Quiz</h1>
      <p>How well do you know Liverpool FC?</p>
    </header>
    <section>
      <div class="col-12 flex-center flex-row">
        <div class="col-2 bordered"></div>
        <div class="col-7 bordered">
          <h3 id="question">The Question to be Asked</h3>
          <div>
            <p class="option" data-number="1">Options A</p>
          </div>
          <div>
            <p class="option" data-number="2">Options B</p>
          </div>
          <div>
            <p class="option" data-number="3">Options C </p>
          </div>
          <div>
            <p class="option" data-number="4"> Options D</p>
          </div>
        </div>
        <div class="col-3 bordered flex-center">
          <p><i class="arrow right"></i></p>
        </div>
      </div>
    </section>
  </main>
  <script src="js/game.js"></script>
</body>

</html>
